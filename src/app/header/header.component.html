<!--This navbar is asking to be on its own component-->

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">


      <a class="navbar-brand" href="#">Maikel Knowledge Base</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Skills</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <form class="navbar-form navbar-right" *ngIf="!user.getLoggedStatus()">
        <div class="form-group">
          <input [ngStyle]="{'background-color':colorPassField}" [(ngModel)]="password" name="password" type="password" (ngModelChange)="onChangeColorPassField()" class="form-control" placeholder={{placeholderText}}>
        </div>
        <button type="submit" class="btn btn-danger" (click)="login()"><span class="glyphicon glyphicon-log-in" >
          </span> Login</button>


      </form>
      <<p class="navbar-text pull-right" *ngIf="user.getLoggedStatus()">
      <a   (click)="user.logout()" style="color: white;"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
    </p>


    </div>
  </div>
</nav>
