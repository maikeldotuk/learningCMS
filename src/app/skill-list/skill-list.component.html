<div id="listOfSkills" *ngIf="showSkillBox">
  <app-single-skill-box *ngFor="let skill of getSkillBoxes(); let i=index"
                        [skill]="skill" [i]="i"></app-single-skill-box>



  <div class="dropdown" *ngIf="getLoggedStatus()">
    <table id="userControls"> <tr>
      <td id="normalLogo">
        <button class="btn btn-sm btn-link" (click)="onToogleEditor()">{{getSkillEditorText()}}</button>
      </td>
    </tr>
    </table>
  </div>
</div>
