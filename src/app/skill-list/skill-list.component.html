<div id="listOfSkills">
  <!-- The skillboxes -->
  <app-single-skill-box *ngFor="let skill of arraySkills; let skillNumber=index"
                        [skill]="skill" [skillPages]="getPages(skill)"
                         (onSelectedSkill)="skillSelected(skillNumber)"></app-single-skill-box>

  <!-- The box to Hide the Skill Editor -->
  <div class="dropdown" *ngIf="loggedIn">
    <table id="userControls"> <tr>
      <td id="normalLogo">
        <button class="btn btn-xs btn-danger" (click)="onToogleEditor()">{{toggleButtonText}}</button>
      </td>
    </tr>
    </table>
  </div>
</div>
